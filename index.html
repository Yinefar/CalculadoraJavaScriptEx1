<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una calculadora con Sergie</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed&display=swap" rel="stylesheet">
<body>
<div class="p-4 mt-3">
    <h1 class="text-center"> Calculadora curso Javascript</h1>
    <h3 class="text-center p-3"> Profe Sergie</h3>

</div>
    <div class="container">
    <div class="calculadora ">
        <input type="text" id="pantalla" class="custom-input" readonly>
        <br>
        <!-- El input es de tipo boton es decir que tendrá la apariencia de un boton,
         además contiene el valor 1 dentro como texto, luego usamos el evento
         onclick para que al hacer click poder agregar el caracter  dentro 
         de la caja de texto que es text-->

        <input type="button"  class="btn btn-dark" value="1" onclick="agregar('1')">
        <input type="button"  class="btn btn-dark"  value="2" onclick="agregar('2')">
        <input type="button"  class="btn btn-dark" value="3" onclick="agregar('3')">
        <input type="button" class="btn btn-dark"  value="+" onclick="agregar('+')">
        <br>
        <input type="button" class="btn btn-dark" value="4" onclick="agregar('4')">
        <input type="button" class="btn btn-dark" value="5" onclick="agregar('5')">
        <input type="button" class="btn btn-dark" value="6" onclick="agregar('6')">
        <input type="button" class="btn btn-dark" value="-" onclick="agregar('-')">
        <br>
        <input type="button" class="btn btn-dark" value="7" onclick="agregar('7')">
        <input type="button" class="btn btn-dark" value="8" onclick="agregar('8')">
        <input type="button" class="btn btn-dark" value="9" onclick="agregar('9')">
        <input type="button" class="btn btn-dark"value="*" onclick="agregar('*')">
        <br>
        <input type="button" class="btn btn-dark" value="0" onclick="agregar('0')">
        <input type="button" class="btn btn-dark" value="." onclick="agregar('.')">
        <input type="button" class="btn btn-dark" value="/" onclick="agregar('/')">
        <input type="button" class="btn btn-dark" value="=" onclick="calcular()">
        <br>
        <input type="button" class="btn btn-dark" value="C" onclick="borrar()">
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENz0lq6kWo+RM6aFKGMzPEZC2gZbRM+oZ0yXLY6Z6U/0WOl5WlCZ2lKl5sZJL" crossorigin="anonymous"></script>
</body>
</html>
